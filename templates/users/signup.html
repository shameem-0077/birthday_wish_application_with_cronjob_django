{% extends "main/includes/base.html" %}
{% load static %}
{% block content %}
<div class="hero bg-base-200 min-h-screen">
	<div class="hero-content flex-col lg:flex-row-reverse">
	  <div class="text-center lg:text-left">
		<h1 class="text-5xl font-bold">SIGNUP NOW!</h1>
		<p class="py-6">
		  Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
		  quasi. In deleniti eaque aut repudiandae et a id nisi.
		</p>
	  </div>
	  <div class="card bg-base-100 w-full max-w-lg shrink-0 shadow-2xl">
		<form class="card-body" action="{% url 'users_urls:signup_url' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-control">
				<label class="label">
				  <span class="label-text">Username</span>
				</label>
				<input type="text" placeholder="Username" name="username" class="input input-bordered" required />
			  </div>
			<div class="flex gap-3">
				<div class="form-control">
					<label class="label">
					  <span class="label-text">First name</span>
					</label>
					<input type="text" placeholder="First name" name="first_name" class="input input-bordered" required />
				  </div>
				  <div class="form-control">
					<label class="label">
					  <span class="label-text">Last name</span>
					</label>
					<input type="text" placeholder="Last name" name="last_name" class="input input-bordered" required />
				  </div>
			</div>
		  <div class="form-control">
			<label class="label">
			  <span class="label-text">Email</span>
			</label>
			<input type="email" placeholder="Email" name="email" class="input input-bordered" required />
		  </div>
		  <div class="form-control">
				<label class="form-control w-full">
					<div class="label">
					<span class="label-text">Photo</span>
					</div>
					<input type="file" name="photo" class="file-input file-input-bordered w-full" />
				</label>
			</div>
		  <div class="form-control">
			<label class="label">
			  <span class="label-text">Password</span>
			</label>
			<input type="password" placeholder="password" name="password" class="input input-bordered" required />
			<label class="label">
				<a href="{% url 'users_urls:signin_url' %}" class="label-text-alt link link-hover">Already have an account?</a>
			</label>
		  </div>
		  <div class="form-control mt-6">
			<button class="btn btn-primary">Create Account</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>
{% endblock %}
